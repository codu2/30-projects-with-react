<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="row">
      <input class="inp" disabled id="top-inp" />
    </div>
    <div id="buttons" class="buttons">
      <div class="row">
        <div class="btn" data-val="7">7</div>
        <div class="btn" data-val="8">8</div>
        <div class="btn" data-val="9">9</div>
        <div class="btn" data-equ="=">=</div>
      </div>
      <div class="row">
        <div class="btn" data-val="4">4</div>
        <div class="btn" data-val="5">5</div>
        <div class="btn" data-val="6">6</div>
        <div class="btn" data-oper="+">+</div>
      </div>
      <div class="row">
        <div class="btn" data-val="1">1</div>
        <div class="btn" data-val="2">2</div>
        <div class="btn" data-val="3">3</div>
        <div class="btn" data-oper="-">-</div>
      </div>
      <div class="row">
        <div class="btn btn-lg" data-val="0">0</div>
        <div class="btn" data-oper="/">/</div>
        <div class="btn" data-oper="*">*</div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
